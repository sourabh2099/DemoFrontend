<section class="col-4 mx-auto">
  <div class=" text-center">
   <h3>Enter Product Details</h3> 
  </div>
  <form #frm = "ngForm">
    <div class="mx-auto">
      <div class="form-row" style="display: flex;">
        <div class="form-group mx-3">
          Product Id
          <input type="number" class="form-control" id="productId" [(ngModel)] = "" placeholder="Enter productId" required/>
        </div>
        <div class="form-group mx-3">
          Price
          <input type="number" class="form-control" id="price" placeholder="Price" required/>
        </div>
      </div>
      <div class="form-group mx-3">
        Star Rating <br>
        <input type="radio" name="rating" value="1">1
        <input type="radio" style="margin-left: 10px;" name="rating" value="2">2
        <input type="radio" style="margin-left: 10px;" name="rating" value="3">3
        <input type="radio" style="margin-left: 10px;" name="rating" value="4">4
        <input type="radio" style="margin-left: 10px;" name="rating" value="5">5
      </div>
      <div class="form-group mx-3">
        Desciption
        <input type="text" class="form-control" id="Description" placeholder="Enter product Desciption" required/>
      </div>
      <div class="">
        <div class="form-group mx-3">
          Product Name
          <input type="text" class="form-control" id="productName" placeholder="Enter product Name" required/>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mx-3 " [disabled] = "!frm.valid">Register Product</button>
  </form>
</section>
