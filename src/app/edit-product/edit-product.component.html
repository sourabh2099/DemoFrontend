<section class="col-5 mx-auto">
  <br>
  <div class="text-center">
    <h4>Enter Product Details to edit</h4>
  </div>
  <form #frm="ngForm" (ngSubmit)="edit()">
    <div class="mx-auto" style="background-color: bisque;">

      <div class="mx-3">
        Product Id
        <input type="number" class="form-control" name="productId" [(ngModel)]="product.productId" #pname="ngModel"
          required />
        <div *ngIf="pname.invalid && pname.touched && pname.errors.required" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class=" mx-3">
        Price
        <input type="number" class="form-control" name="price" [(ngModel)]="product.price" placeholder="Price"
          #productprice="ngModel" required />
        <div *ngIf="productprice.invalid && productprice.touched && productprice.errors.required"
          class="alert alert-danger">
          Price is required
        </div>
      </div>

      <div class=" mx-3">
        Star Rating <br>
        <input type="radio" name="rating" value=1 [(ngModel)]="product.starRating" />1
        <input type="radio" style="margin-left: 10px;" [(ngModel)]="product.starRating" name="rating" value=2 />2
        <input type="radio" style="margin-left: 10px;" [(ngModel)]="product.starRating" name="rating" value=3 />3
        <input type="radio" style="margin-left: 10px;" [(ngModel)]="product.starRating" name="rating" value=4 />4
        <input type="radio" style="margin-left: 10px;" [(ngModel)]="product.starRating" name="rating" value=5 />5
      </div>
      <div class="form-group mx-3">
        Desciption
        <input type="text" class="form-control" name="Description" [(ngModel)]="product.description"
          placeholder="Enter product Desciption" required #Description="ngModel" />
        <div *ngIf="Description.invalid && Description.touched && Description.errors.required"
          class="alert alert-danger">
          Description is required
        </div>
      </div>
      <div class="">
        <div class="form-group mx-3">
          Product Name
          <input type="text" class="form-control" name="productName" [(ngModel)]="product.productName"
            #ProductName="ngModel" placeholder="Enter product Name" required />
          <div *ngIf="ProductName.invalid && ProductName.touched && ProductName.errors.required"
            class="alert alert-danger">
            Description is required
          </div>
        </div>
      </div>
      <br>
    </div>

    <button type="submit" class="btn btn-success mx-3" [disabled]="!frm.valid">Edit Product</button>
  </form>
</section>
